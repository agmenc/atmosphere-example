<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <script type="text/javascript" src="jquery/jquery-1.6.4.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            var $message = $('#phrase');
            function postMessage() {
                $.post('/marketData/update', {'message':$message.val()});
                $message.val('');
                $message.focus();
                return false;
            }

            $('#send_message').click(postMessage);
            $message.focus()
        });
    </script>
</head>
<body>
<h1>Send a market data update to the server</h1>
<div id='sendMessage'>
    <label for="phrase">Update message: &nbsp;</label><input id='phrase' type='text'/>
    <input id='send_message' class='button' type='submit' name='Publish' value='Publish'/>
</div>
</body>
</html>
